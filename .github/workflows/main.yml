name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '*'
          check-latest: true
      - name: Install Dependencies
        run: yarn
      - name: Run Tests ğŸ‘©ğŸ½â€ğŸ’»
        run: yarn test

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: yarn
      - name: Lint âœ¨
        run: yarn lint

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: yarn
      - name: Build ğŸ—œï¸
        run: yarn build
